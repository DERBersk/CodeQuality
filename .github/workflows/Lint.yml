name: Lint

on:
  push:
    branches: [ master, main ]

jobs:
  static test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 12.x ]

    steps:
      - uses: actions/checkout@v2

      - name: Node Install
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - run: npm i

      - name: eslint install
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - run: npm install eslint

      - name: ESLint Action eslintrc
        run: npx eslint *.js


