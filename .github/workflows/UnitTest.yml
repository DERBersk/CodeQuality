name: Unit-Testing

on:
  push:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 12.x ]

    steps:
      - uses: actions/checkout@v2

      - name: Node Install
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - run: npm i

      - name: eslint install
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - run: npm install eslint

      - name: Run Jest Unit-Testing
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - run: npm run test
      
      - name: ESLint Action eslintrc
        run: style:lint
         
        
