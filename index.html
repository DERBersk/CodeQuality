<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Testseite für das Projektseminar</title>

    <script src="./main.js" type="text/javascript"></script>

    <link href="css/stylesheet.css" rel="stylesheet">
</head>
<body>
<h1>Rechner</h1>

<div class="calculator">
    <p>Wenn du auf einen der 4 Knöpfe drückst, wird der Wert vom ersten Eingabefeld mit dem anderen Eingabefeld verrechnet</p>

    <input class="in" id="num1" type="text"><br><br>
    <input class="button" id="btnpl" onclick="addi()" type="submit" value="+">
    <input class="button" id="btnmi" onclick="subi()" type="submit" value="-">
    <input class="button" id="btndi" onclick="divi()" type="submit" value="/">
    <input class="button" id="btnmu" onclick="muli()" type="submit" value="*"> <br><br>
    <input class="in" id="num2" type="text">

    <p>Ergebnis: </p>
    <input class="in" id="res" readonly="true" type="text">
</div>
</body>
</html>
